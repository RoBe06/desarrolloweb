    <main>
        <form action="#" target="" method="get" name="formDatosPersonales" class="main_form1">
            <h4>Registrarse</h4>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>
            <label for="email" />Email</label>
            <input type="email" name="email" id="email" placeholder="email" required />
            <label for="contraseña">Contraseña</label>
            <input type ="password" name="Contraseña" id="Contraseña" placeholder="Contraseña"/>
            <input type="submit" name="enviar" value="enviar datos"/>
        </form>

        <form action="#" target="" method="get" name="formDatosPersonales" class="main_form2">
            <h4>Iniciar Sesión</h4>
            <label for="email" />Email</label>
            <input type="email" name="email" id="email" placeholder="email" required />
            <label for="contraseña">Contraseña</label>
            <input type ="password" name="Contraseña" id="Contraseña" placeholder="Contraseña"/>
            <input type="submit" name="enviar" value="enviar datos"/>
        </form>
    </main>
